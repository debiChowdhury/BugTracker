<script type="text/usecases">
  1. add new bugs 2. list the bugs 3. toggle the 'closed' status of any bug 4. remove closed bugs 5. display stats ( # of closed
  bugs / total # of bugs) 6. improve bug display 7. sort the bugs 8. persist the bugs in the localStorage 9. display createdAt
  for each bug 10. persist the bugs in the server 11. Make the bugs accessible using unique urls
</script>
<h1>Bug Tracker</h1>
<hr>
<section class="stats">
  Bug Count (Closed / Total) :
  <span class="closed">{{closedBug}}</span>
  <span> / </span>
  <span>{{bugList.length}}</span>
</section>
<section class="sort">
  <label for="">Order By :</label>
  <select (change)="bugSortBy = $event.target.value">
    <option value="name">Name</option>
    <option value="isClosed">Status</option>
  </select>
  <label for="">Descending ? :</label>
  <input type="checkbox" (change)="bugSortDescendingOrder=$event.target.checked">
</section>
<app-bug-edit (bugCreated)="onNewBugCreated($event)"></app-bug-edit>
<section class="list">
    <ol>
        <li *ngFor="let bug of ( bugList | sort:bugSortBy:bugSortDescendingOrder )" class="bug">
            <span class="bugname" (click)='toggleBug(bug)' [ngClass]="{'closed': bug.isClosed}">{{bug.name | trimText: 25}}</span><br>
            <div class="datetime">Created at : {{bug.createdTime}}</div>
            <button (click)="showBugDetails($event,bug)" class="show-details-btn">Show Details</button>
        </li>
    </ol>
    <input type="button" class="remove-closed-btn" value="Remove Closed" (click)="removeClosedBugs()">
</section>
